<!DOCTYPE html>
<html>

<head>
   <title>Travel Website Home Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="design.css" rel="stylesheet" />
</head>

<body class="home" id="page">
   <header>
      <script src="timeme.js"></script>
      <script type="text/javascript">
         function storeData() {
            if (localStorage.getItem("time_home")) {
               let tempTime = localStorage.getItem("time_home");
               localStorage.setItem("time_home", parseFloat(tempTime) + parseFloat(TimeMe.getTimeOnCurrentPageInSeconds()));
            } else {
               localStorage.setItem("time_home", parseFloat(TimeMe.getTimeOnCurrentPageInSeconds()));
            }
         }
         TimeMe.initialize({
            currentPageName: "home-page", // page name
            idleTimeoutInSeconds: 15 // time before user considered idle
         });

      </script>
      <img src="img/locationLogo.png" alt="locationLogo">
      Jake, Amsterdam
      <div id="home-button"></div>
   </header>

   <div class="intro-section">
      <p>Hi Jake,</p>
      <h2>Where do you wanna go?</h2>
      <form class='searchBar'>
         <input class='inputSearchBar' type="text" placeholder="       Search here..."></input>
      </form>
   </div>

   <div class="recommendation-section">
      <div class="widget">
         <span class="recommended">
            <img src="img/recommendedIcon.png" alt="recommendedIcon">
            Recommended
         </span>
      </div>
   </div>

   <div class="blocks">
      <a href="details.html" onclick="storeData()">
         <div class="block">
            <div class="block-img"><img src="img/nusaPenida.png" alt="nusaPenida"></div>
            <div class="block-desc">
               <div class="location">
                  <h2>Nusa Penida</h2>
                  <span>
                     <img src="img/pinIcon.png" alt="destination">Bali, Indonesia
                  </span>
               </div>
               <div class="rating"><img src="img/ratingIcon.png" alt="rating"> 4.8</div>
            </div>
         </div>
      </a>
      <a href="https://www.google.com">
         <div class="block">
            <div class="block-img"><img src="img/fagradalsfjall.png" alt="Image"></div>
            <div class="block-desc">
               <div class="location">
                  <h2>Fagradalsfjall</h2>
                  <span>
                     <img src="img/pinIcon.png" alt="destination">Reykjav√≠k, Iceland
                  </span>
               </div>
               <div class="rating"><img src="img/ratingIcon.png" alt="rating"> 4.8</div>
            </div>
         </div>
      </a>
      <div class="profile-container">
         <p class="mytrip">My Trip</p>
         <div class="profile-picture"> <img src="img/profilePict.png" alt="profile-picture"> </div>
      </div>
   </div>
   <footer id="foot">
      <div class="footer-content">
         <div class="footer-heading footer-1">
            <h2>About Us</h2>
            <a href="#home">Home </a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
         </div>
         <div class="footer-heading footer-2">
            <h2>Social Media</h2>
            <a href="#instagram">Instagram</a>
            <a href="#facebook">Facebook</a>
            <a href="#youtube">Youtube</a>
            <a href="#twitter">Twitter</a>
         </div>
      </div>
   </footer>
</body>

</html>
